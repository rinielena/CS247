<!doctype html>
<html lang="us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <link href="css/p4.css" rel="stylesheet">

  <!-- JQuery stuff -->

<body>

  <div class="container">

    <div class="row">
      <h1>Welcome back!</h1>
    </div>

    <br>


    <form role="form" action="preferences.html" method="post">
      <div class="form-group">
        <label for="email1">Enter the email addresses of both people:</label>
        <input type="email" class="form-control" id="email1" placeholder="Enter email">
        <input type="email" class="form-control" id="email2" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="pwd">Enter your joint password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
      <button type="submit" href="preferences.html" class="btn btn-default">Sign in</button>
    </form>


  <!-- close of container -->
  </div>

<script src="js/bootstrap.js"></script>

</html>
