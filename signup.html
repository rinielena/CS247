<!-- This is the sign up page. -->
<!doctype html>
<html lang="us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <link href="css/p4.css" rel="stylesheet">

  <!-- JQuery stuff -->
  
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
    <script src="js/jquery.js"></script>

</head>
<body>

  <div class="container">

    <div class="row">
      <h1>Welcome!</h1>
    </div>

    <br>

    <!-- sign-up form -->
    <form role="form" action="preferences.html" method="post">
      <label>Please enter the name and phone number for each person:</label>
      <div class="form-group">
        <label for="name1">Person 1:</label>
        <input type="text" class="form-control" id="name1" placeholder="Enter name">
        <input type="text" class="form-control" id="email1" placeholder="Enter phone number">
      </div>
      <div class="form-group">
        <label for="name2">Person 2:</label>
        <input type="text" class="form-control" id="name2" placeholder="Enter name">
        <input type="text" class="form-control" id="email2" placeholder="Enter phone number">
      </div>
      <div class="form-group">
        <label for="pwd">Choose a joint password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        <input type="password" class="form-control" id="repeat-pwd" placeholder="Re-enter password">
      </div>
      <button type="submit" class="btn btn-default">Continue</button>
    </form>

  <!-- close of container -->
  </div>

<script src="js/bootstrap.js"></script>

</body>
</html>
